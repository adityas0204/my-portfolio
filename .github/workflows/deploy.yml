name: Production Deployment

on:
  push:
    branches:
      - main  # This triggers when you push directly OR when a PR is merged into main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Build Frontend
        run: |
          cd client
          npm ci
          npm run build

      - name: Execute Remote Commands (Git Pull & Cleanup)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/my-portfolio
            git pull origin main
            mkdir -p server/dist

      - name: Deploy ONLY Build Artifacts (dist)
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ubuntu
          SOURCE: "client/dist/" 
          TARGET: "/home/ubuntu/my-portfolio/server/dist/"
          ARGS: "-rlgoDzvc -i --delete"

      - name: Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/my-portfolio/server
            npm install --production
            pm2 restart all
            sudo systemctl reload nginx